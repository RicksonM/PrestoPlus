<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="pt-BR">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
		
		
	    <title>Presto</title>
	</head>
	<body>
	   
	    <!-- INICIO HEADER -->
	    <header id="cabecalho">
	        <a th:href="@{/}" id="logo">
	            <img src="img/prestologo.png" alt="Logo">
	            <span id="titLogo1">Presto</span>
	        </a>
	       <form  action="/pesquisaProfissao" method="post" id="buscaPre">
            <input type="search" name="profissao"  placeholder="Busque por profissionais..." id="inpSearch">
            <button type="submit" id="busca"><img src="img/icon/search-solid.svg" alt="Buscar"></button>
        </form>
	        
	        <ul id="logCad1">
	            <li><a th:href="@{#}">Login</a></li>
	            <li><a th:href="@{/inseriruser}">Cadastre-se</a></li>
	            <li><a th:href="@{/logout}">Logout</a></li>
	            
	        </ul>
	    </header>
	    <!-- FIM HEADER -->
	
	    
	    <!-- INICIO NAV -->
	    <nav id="index">
	        <ul id="menu">
	            <li><a th:href="@{/}">Início</a></li>
	            <li><a th:href="@{/sobre}">Sobre</a></li>
	            <li><a th:href="@{#}">Contato</a></li>
	        </ul>
	    </nav>
	    <!-- FIM NAV -->
	
	
		<h2>Lista de solicitantes</h2>
			
			
	
			
			<table id="example" class="table table-striped table-bordered" style="width:100%">
				<thead>
					<tr>
						<th> Nome</th>
						<th> Email</th>
						<th> Outro</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="solicitante: ${solicitantes}">
						<td th:text="${solicitante.PNomeSolicitante}+' '+ ${solicitante.SNomeSolicitante}"></td>
						<td th:text="${solicitante.Email}"></td>
						<td>
							<a th:href="@{/editarS/{IdSolicitante}(IdSolicitante=${solicitante.IdSolicitante})}">Editar</a> |
							
							
							<a th:href="@{/excluirS/{IdSolicitante}(IdSolicitante=${solicitante.IdSolicitante})}">Excluir</a>
						</td>
					</tr>
				</tbody>
				 <tfoot>
	            <tr>
	               	<th> Nome</th>
					<th> Email</th>
					<th> Outro</th>   
	            </tr>
	        </tfoot>
			</table>
		
		
			<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
			<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script> -->
			<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
	
		<script type="text/javascript">
			$(document).ready( function () {
			    $('#example').DataTable({
			       "language": {
						          		"sEmptyTable": "Nenhum registro encontrado",
									    "sInfo": "Mostrando de START até END de TOTAL registros",
									    "sInfoEmpty": "Mostrando 0 até 0 de 0 registros",
									    "sInfoFiltered": "(Filtrados de MAX registros)",
									    "sInfoPostFix": "",
									    "sInfoThousands": ".",
									    "sLengthMenu": "MENU Resultados por página",
									    "sLoadingRecords": "Carregando...",
									    "sProcessing": "Processando...",
									    "sZeroRecords": "Nenhum registro encontrado",
									    "sSearch": "Pesquisar",
									    "oPaginate": {
									        "sNext": "Próximo",
									        "sPrevious": "Anterior",
									        "sFirst": "Primeiro",
									        "sLast": "Último"
									    },
									    "oAria": {
									        "sSortAscending": ": Ordenar colunas de forma ascendente",
									        "sSortDescending": ": Ordenar colunas de forma descendente"
										}
						            }
						        });
						  });
		</script>
		
	
			
		<!-- Compiled and minified JavaScript -->
	
	    <!-- INICIO FOOTER -->
	    <footer>
	        <a href="index.html" id="logoFooter">
	            <img src="img/prestologo.png" alt="Logo">
	            <span id="titLogoFooter">Presto</span>
	        </a>
	        <span id="direitos">2011-2020 © Todos os direitos reservados. Presto® é uma marca registrada de Presto Tecnologia.</span>
	    </footer>
	    <!-- FIM FOOTER -->
	</body>
</html>
