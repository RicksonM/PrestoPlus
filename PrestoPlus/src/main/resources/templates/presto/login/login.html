<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Cadastro</title>
</head>
<body>
    <!-- INICIO HEADER -->
    <header>
        <a href="index.html" id="logo">
            <img src="img/prestologo.png" alt="Logo">
            <span id="titLogo">Presto</span>
        </a>
        <form  action="/pesquisaProfissao" method="post" id="buscaPre">
            <input type="search" name="profissao"  placeholder="Busque por profissionais..." id="inpSearch">
            <button type="submit" id="busca"><img src="img/icon/search-solid.svg" alt="Buscar"></button>
        </form>
        <ul id="logCad">
            <li><a th:href="@{/login}">Login</a></li>
            <li><a th:href="@{/inseriruser}">Cadastre-se</a></li>
        </ul>
    </header>
    <!-- FIM HEADER -->

    <!-- INICIO NAV -->
    <nav>
        <ul id="menu">
           <li><a th:href="@{/}">Início</a></li>
           <li><a th:href="@{sobre}">Sobre</a></li>
           <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <!-- FIM NAV -->

    <!-- INICIO FORMLOGIN -->
    <form th:action="@{/login}" method="post" id="formLogin">
        <label for="inpEmail" class="labClass" id="labEmail">Login</label>
        <input type="text" name="username" placeholder="nome@exemplo.com" id="inpEmail" class="inpClass" oninput="validarEMAIL()">

        <label for="inpSenha" class="labClass" id="labSenha">Senha</label>
        <input type="password" name="password" placeholder="" id="inpSenha" class="inpClass" oninput="validarSenha()">

        <label id="containerCheck">
            <input type="checkbox" name="" id="checkConect">
            <span id="clique"></span>
        </label>

        <span id="descConec">Mantenha-me conectado</span>
        <span id="descEsq"><a href="#">Esqueci a senha</a></span>

        <div id="entrarouCadastrar">
        	<input type="hidden" name="_csrf" value="7516c47d-4d37-4e0b-9470-fa0c45378edd">
            <button type="submit" id="btnEntrar">Entrar</button>
            <a href="cadastro.html" id="btnCadastro">Cadastrar</a>
        </div>    
    </form>
    <!-- FIM FORMLOGIN -->

    <!-- INICIO FOOTER -->
    <footer>
        <a href="index.html" id="logoFooter">
            <img src="img/prestologo.png" alt="Logo">
            <span id="titLogoFooter">Presto</span>
        </a>
        <span id="direitos">2011-2020 © Todos os direitos reservados. Presto® é uma marca registrada de Presto Tecnologia.</span>
    </footer>
    <!-- FIM FOOTER -->
    
</body>
</html>
